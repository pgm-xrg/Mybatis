<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘爱心登陆</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script type="text/javascript" src="js/jquery-1.10.0.js"></script>
	<script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
	<script type="text/javascript" src="js/reg.js"></script>

</head>
<body>
<div class="headerBar">
	<div class="logoBar login_logo">
		<div class="comWidth">
			<div class="logo fl">
				<a href="#"><img src="images/login/login.jpg" alt="淘爱心" ></a>

			</div>
			<h3 class="welcome_title">欢迎登陆</h3>
		</div>
	</div>
</div>

<div class="h_1"></div>
<!--登录表单-->
<form  name="loginForm" action="" method="get" onsubmit="return checkForm()">
	<div class="loginBox">
		<div class="login_cont">
			<ul class="login">
				<li class="l_tit">邮箱/用户名/已验证手机</li>
				<li class="mb_10"><input type="text" class="login_input user_icon" name="user"></li>
				<li class="l_tit">密码</li>
				<li class="mb_10"><input type="password" class="login_input user_icon2" name="pwd"></li>
				<li class="aotoLogoin"><input type="checkbox" id="a1" class="checked"><label for="a1">自动登陆</label></li>
				<li class="f_pwd"><a href="">忘记密码？</a></li>
				<li><input type="submit" value="" class="login_btn" onclick="return submitCheck()"></li>
			</ul>
			<div class="login_partners">
				<p class="l_tit">使用合作网站账号登录</p>
				<ul class="login_list clearfix">
					<li><a href="">QQ</a></li>
					<li><span>|</span></li>
					<li><a href="">网易</a></li>
					<li><span>|</span></li>
					<li><a href="">人人</a></li>
					<li><span>|</span></li>
					<li><a href="">豆瓣</a></li>
					<li><span>|</span></li>
					<li><a href="">更多</a></li>
				</ul>
			</div>
		</div>
		<a class="reg_link" href=""></a>
	</div>
</form>

<div class="login_45">
<p>Copyright&nbsp;&nbsp;&nbsp;2015&nbsp;&nbsp;taoaixin.com&nbsp;&nbsp;杭州电子科技大学版权所有</p>
</div>
</body>
</html>
